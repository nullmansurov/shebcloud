name: Build Executable

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install Flask Flask-Login Flask-SQLAlchemy Flask-WTF WTForms google-generativeai sortedcontainers pytelegrambotapi pyinstaller

      - name: Build executable
        run: |
          pyinstaller --onefile --add-data "templates:templates" main.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4 # Изменено на v4
        with:
          name: executable
          path: dist/main
